type: map
mapping:
  "version":
    type: float
    required: true
    assert: val == 0.2
  "env":
    type: map
    mapping:
      "variables":
        type: map
        required: true
        mapping:
          =:
            type: text
  "phases":
    type: map
    required: true
    mapping:
      "install": &phase
        type: map
        mapping:
          "commands":
            type: seq
            required: true
            sequence:
              - type: text
      "pre_build": *phase
      "build": *phase
      "post_build": *phase
  "artifacts":
    type: map
    mapping:
      "files":
        type: seq
        required: true
        sequence:
          - type: text
            required: true
      "discard-paths":
        type: bool
      "base-directory":
        type: text
